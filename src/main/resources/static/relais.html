<h1>{{title}}</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Relais</th>
        <th>An/Aus</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="relais in relaises">
        <td>{{relais.relaisId}}</td>
        <td>
        	<toggle-switch ng-model="relais.status" ng-click="toggle(relais, $index);" />
        </td>
      </tr>
    </tbody>
  </table>
