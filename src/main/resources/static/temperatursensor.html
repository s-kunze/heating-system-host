<h1>{{title}}</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Temperatur</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sensor in sensores">
        <td>{{sensor.temperaturSensor}}</td>
        <td>{{sensor.temperatur / 1000.0 }}°C</td>
      </tr>
    </tbody>
  </table>
